  <style>
    :root {
      --gold: #e5c07b;
      --navy: #020617;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
    
    body { 
      background-color: var(--navy); 
      color: var(--white); 
      overflow-x: hidden;
      background: radial-gradient(circle at 0% 0%, #0f172a 0%, #020617 100%);

    .lang-btn {

      font-weight: 700; font-size: 0.75rem; transition: 0.4s;
    }
    .lang-btn.active { background: var(--gold); color: var(--navy); }

      height: 85vh; display: flex; flex-direction: column;

      position: relative; overflow: hidden;
    }

      z-index: 0; transform: scale(1.1); animation: pan 30s infinite alternate;
    }
    @keyframes pan { from { transform: scale(1) translateY(0); } to { transform: scale(1.2) translateY(-20px); } }

    header h1 {
      font-family: 'Playfair Display', serif; font-size: clamp(3.5rem, 12vw, 7rem);
      z-index: 2; line-height: 0.8; font-style: italic; margin-bottom: 20px;

    .hero-badge {

      letter-spacing: 4px; font-size: 0.8rem; margin-bottom: 20px;

    .section-info { margin-bottom: 60px; }

    .section-info p { color: var(--gold); font-weight: 500; letter-spacing: 2px; text-transform: uppercase; }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 35px;
    }

    .card {
      background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 30px; overflow: hidden; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
      display: flex; flex-direction: column; position: relative;
    }
    .card:hover {
      transform: translateY(-15px); border-color: var(--gold);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    /* EFECTO FOTO PRESENTACIÓN (KEN BURNS) */
    .card-img { height: 260px; overflow: hidden; position: relative; background: #000; }
    .card-img img { 
      width: 100%; height: 100%; object-fit: cover; 
      transition: opacity 0.8s ease; z-index: 2; position: relative;
      animation: zoomInInfinite 10s infinite alternate linear;
    }
    @keyframes zoomInInfinite { from { transform: scale(1); } to { transform: scale(1.2); } }

    .card-video {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; opacity: 0; transition: opacity 0.8s ease; z-index: 1;
    }

    /* ESTADO ACTIVO */
    .card.playing .card-img img { opacity: 0; }
    .card.playing .card-video { opacity: 1; z-index: 3; }

    .card-body { padding: 30px; flex-grow: 1; display: flex; flex-direction: column; }
    .card-body h3 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 12px; }
    .card-body p { font-size: 0.95rem; color: #a1a1aa; margin-bottom: 20px; line-height: 1.6; }

      .grid { grid-template-columns: 1fr; }
    }

  function render() {
    const grid = document.getElementById('mainGrid');
    grid.innerHTML = '';
    
    data.forEach(item => {
      const langData = item[currentLang];
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = item.id;
      
      // En PC funciona con Clic. En móvil el Observer hace el trabajo.
      card.onclick = (e) => {
          if (e.target.closest('.btn-wa')) return;
          toggleVideo(card);
      };

      card.innerHTML = `
        <div class="card-img">
          <img src="${item.img}" alt="${langData.title}">
          <video class="card-video" loop playsinline muted>
            <source src="${item.video}" type="video/mp4">
          </video>
        </div>
        <div class="card-body">
          <p style="font-size: 0.7rem; font-weight: 800; color: var(--gold); text-transform: uppercase; margin-bottom: 5px;">${langData.cat}</p>
          <h3>${langData.title}</h3>
          <p>${langData.desc}</p>
          <div class="card-footer">
            <a href="#" class="btn-wa" onclick="sendWa('${langData.title}', event)">
              ${translations[currentLang].btn}
              <i data-lucide="chevron-right" size="16"></i>
            </a>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
    lucide.createIcons();
    setupMobileObserver();
  }

  // --- LÓGICA DE VIDEO ---
  function toggleVideo(card) {
      const isPlaying = card.classList.contains('playing');
      stopAllVideos();
      if (!isPlaying) playVideo(card);
  }

  function playVideo(card) {
      const video = card.querySelector('.card-video');
      if(video) {
          card.classList.add('playing');
          video.muted = false; // Activar sonido al interactuar
          video.play().catch(() => {
              video.muted = true; // Fallback si el navegador bloquea audio
              video.play();
          });
      }
  }

  function stopVideo(card) {
      const video = card.querySelector('.card-video');
      if(video) {
          card.classList.remove('playing');
          video.pause();
          video.currentTime = 0;
      }
  }

  function stopAllVideos() {
      document.querySelectorAll('.card').forEach(c => stopVideo(c));
  }

  // --- LÓGICA MÓVIL (TIPO REELS) ---
  function setupMobileObserver() {
      const isMobile = window.innerWidth <= 768;
      if (!isMobile) return;

      const options = {
          root: null,
          threshold: 0.7 // El video debe estar al 70% visible para reproducirse
      };

      if (observer) observer.disconnect();

      observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  playVideo(entry.target);
              } else {
                  stopVideo(entry.target);
              }
          });
      }, options);

      document.querySelectorAll('.card').forEach(card => observer.observe(card));
  }

  // --- OTROS ---
  function setLang(lang, event) {
    currentLang = lang;
    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('hero-title').innerHTML = translations[lang].hero;
    document.getElementById('sec-badge').innerText = translations[lang].secBadge;
    document.getElementById('sec-title').innerText = translations[lang].secTitle;
    document.getElementById('footer-copy').innerText = translations[lang].footer;
    render();
  }

  function sendWa(name, event) {
    event.stopPropagation();
    const phone = "50492448041";
    const msg = encodeURIComponent(translations[currentLang].waMsg + name);
    window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
  }

  window.addEventListener('resize', setupMobileObserver);
  render();
</script>
