    }

      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1544550581-5f7ceaf7f992?auto=format&fit=crop&w=1920&q=80') center/cover;
      z-index: 0; transform: scale(1.1); animation: pan 30s infinite alternate;
    }
    @keyframes pan { from { transform: scale(1) translateY(0); } to { transform: scale(1.2) translateY(-20px); } }

    header h1 {
      font-family: 'Playfair Display', serif; font-size: clamp(3.5rem, 12vw, 7rem);
      z-index: 2; line-height: 0.8; font-style: italic; margin-bottom: 20px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.5);

    .hero-badge {

      letter-spacing: 4px; font-size: 0.8rem; margin-bottom: 20px;

    .section-info { margin-bottom: 60px; }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 35px;
    }

    /* Tarjetas de Servicio Estilo "Boutique" */
    .card {
      background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 30px; overflow: hidden; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
      display: flex; flex-direction: column; position: relative;

    .card:hover {

      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    .card-img { height: 260px; overflow: hidden; position: relative; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; transition: 1.5s; }
    .card:hover .card-img img { transform: scale(1.1); }

    .price-tag {
      position: absolute; bottom: 20px; right: 20px;

    .card-body p { font-size: 0.95rem; color: #a1a1aa; margin-bottom: 20px; line-height: 1.6; }
    
    .card-footer { margin-top: auto; }
    .btn-wa {
